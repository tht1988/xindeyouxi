<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG刷宝游戏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20rpg%20game%20background%20with%20magical%20forest%20and%20ancient%20ruins&image_size=landscape_16_9');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        h1, h2, h3 {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ffd700;
            }
            to {
                text-shadow: 0 0 30px #ffed4e, 0 0 40px #ffed4e;
            }
        }
        
        #game-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.3);
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        #game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #game-status {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #status-text {
            font-weight: bold;
            color: #4CAF50;
        }
        
        #enemy-selector {
            margin: 30px 0;
            text-align: center;
        }
        
        #enemy-selector h3 {
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        button {
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #45a049, #3d8b40);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #loot-display {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 30, 60, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(100, 149, 237, 0.3);
        }
        
        #loot-display h3 {
            margin-bottom: 20px;
            color: #1E90FF;
        }
        
        .item {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
        }
        
        .item-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item:hover {
            transform: translateX(10px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(100, 149, 237, 0.3);
        }
        
        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #4CAF50;
        }
        
        .rare::before { background: #0070DD; }
        .uncommon::before { background: #1EFF00; }
        .unique::before { background: #A335EE; }
        
        .rare { color: #0070DD; font-weight: bold; }
        .uncommon { color: #1EFF00; font-weight: bold; }
        .unique { color: #A335EE; font-weight: bold; }
        
        .item-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-family: 'MedievalSharp', cursive;
        }
        
        .item-stats {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
        }
        
        #loot-list {
            min-height: 150px;
        }
        
        #game-footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .enemy-info {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            min-width: 150px;
        }
        
        .enemy-level {
            font-size: 0.8rem;
            color: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            #game-container {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 16px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>RPG刷宝游戏</h1>
    <div id="game-container">
        <div id="game-header">
            <h2>史诗装备等你来刷！</h2>
        </div>
        
        <div id="game-status">
            <div>
                <span>游戏状态: </span>
                <span id="status-text">加载中...</span>
                <span class="loading" id="loading-indicator"></span>
            </div>
            <div id="player-info">
                <span>冒险者等级: <strong>1</strong></span>
            </div>
        </div>
        
        <div id="enemy-selector">
            <h3>选择敌人进行挑战</h3>
            <div class="enemy-buttons">
                <button onclick="selectEnemy('goblin')" class="enemy-btn">
                    <div class="enemy-name">哥布林</div>
                    <div class="enemy-level">等级 1</div>
                </button>
                <button onclick="selectEnemy('orc')" class="enemy-btn">
                    <div class="enemy-name">兽人</div>
                    <div class="enemy-level">等级 3</div>
                </button>
                <button onclick="selectEnemy('dragon')" class="enemy-btn">
                    <div class="enemy-name">龙</div>
                    <div class="enemy-level">等级 10</div>
                </button>
            </div>
        </div>
        
        <div id="combat-log" style="margin: 20px 0; padding: 15px; background: rgba(0,0,0,0.5); border-radius: 8px; max-height: 200px; overflow-y: auto;">
            <h4 style="color: #ffd700; margin-bottom: 10px;">战斗日志</h4>
            <div id="log-content">准备好开始冒险了吗？选择一个敌人开始挑战！</div>
        </div>
        
        <div id="loot-display">
            <h3>战利品</h3>
            <div id="loot-list">点击上方敌人按钮开始战斗获取掉落</div>
        </div>
        
        <div id="game-footer">
            <p>© 2026 RPG刷宝游戏 | 版本 1.0.0</p>
        </div>
    </div>
    
    <script src="game.js"></script>
    <script>
        let currentEnemy = null;
        let gameReady = false;
        
        // 等待游戏加载完成
        setTimeout(() => {
            document.getElementById('status-text').textContent = '就绪';
            document.getElementById('loading-indicator').style.display = 'none';
            gameReady = true;
            addToLog('游戏加载完成，准备好开始冒险了！');
        }, 1000);
        
        function selectEnemy(enemyId) {
            if (!gameReady) {
                addToLog('游戏尚未加载完成，请稍候...');
                return;
            }
            
            // 查找敌人
            currentEnemy = game.enemies.find(enemy => enemy.id === enemyId);
            
            if (currentEnemy) {
                addToLog(`你遇到了 ${currentEnemy.name} (等级 ${currentEnemy.level})！`);
                addToLog('战斗开始...');
                
                // 模拟战斗延迟
                setTimeout(() => {
                    addToLog(`你成功击败了 ${currentEnemy.name}！`);
                    addToLog(`获得了 ${currentEnemy.experience} 点经验值！`);
                    
                    // 生成掉落
                    const loot = game.generateLoot(currentEnemy);
                    displayLoot(loot, currentEnemy);
                }, 1500);
            }
        }
        
        function displayLoot(loot, enemy) {
            const lootList = document.getElementById('loot-list');
            
            if (loot.length === 0) {
                lootList.innerHTML = `<p style="color: #ccc;">${enemy.name} 没有掉落任何物品</p>`;
                addToLog(`${enemy.name} 没有掉落任何物品`);
                return;
            }
            
            let html = `<p style="margin-bottom: 15px;">${enemy.name} 掉落了以下物品:</p>`;
            
            loot.forEach((item, index) => {
                const rarityClass = item.rarity === 'common' ? '' : item.rarity;
                const affixText = item.affixes.length > 0 
                    ? item.affixes.map(a => a.affix.name).join('、') 
                    : '无';
                
                // 根据物品类型选择图标
                const iconUrl = getEquipmentIcon(item);
                
                html += `
                    <div class="item ${rarityClass}" onclick="showItemDetails(this, ${index})">
                        <div class="item-icon" style="background-image: url('${iconUrl}');"></div>
                        <div class="item-details">
                            <div class="item-name">${item.final_name}</div>
                            <div class="item-stats">
                                <div>稀有度: ${game.lootSystem.rarity[item.rarity].name}</div>
                                <div>词缀: ${affixText}</div>
                                ${item.base_damage ? `<div>伤害: ${item.base_damage.min}-${item.base_damage.max}</div>` : ''}
                                ${item.base_armor ? `<div>护甲: ${item.base_armor}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                addToLog(`获得了 ${item.final_name}！`);
            });
            
            lootList.innerHTML = html;
        }
        
        function getEquipmentIcon(item) {
            // 根据物品类型返回对应的图标
            if (item.type === 'melee' || item.type === 'ranged' || item.type === 'magic') {
                // 武器图标
                if (item.id === 'sword') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20sword%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'axe') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20axe%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'bow') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20bow%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'staff') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20magic%20staff%20icon%20simple%20flat%20design&image_size=square';
                }
            } else if (item.type === 'head' || item.type === 'chest' || item.type === 'hands' || item.type === 'legs' || item.type === 'feet') {
                // 防具图标
                if (item.id === 'helmet') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20helmet%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'chest') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20chest%20armor%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'gloves') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20gloves%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'pants') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20pants%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'boots') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20boots%20icon%20simple%20flat%20design&image_size=square';
                }
            } else if (item.type === 'finger' || item.type === 'neck' || item.type === 'waist') {
                // 饰品图标
                if (item.id === 'ring') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20ring%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'amulet') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20amulet%20icon%20simple%20flat%20design&image_size=square';
                } else if (item.id === 'belt') {
                    return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20belt%20icon%20simple%20flat%20design&image_size=square';
                }
            }
            
            // 默认图标
            return 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=fantasy%20item%20icon%20simple%20flat%20design&image_size=square';
        }
        
        function showItemDetails(itemElement, itemIndex) {
            // 添加点击效果
            itemElement.style.transform = 'scale(1.02)';
            setTimeout(() => {
                itemElement.style.transform = 'translateX(10px)';
            }, 100);
            
            // 可以在这里添加更详细的物品信息展示
            addToLog(`查看了物品详情: ${itemElement.querySelector('.item-name').textContent}`);
        }
        
        function addToLog(message) {
            const logContent = document.getElementById('log-content');
            const logEntry = document.createElement('div');
            logEntry.style.margin = '5px 0';
            logEntry.style.color = '#ddd';
            logEntry.textContent = `> ${message}`;
            logContent.appendChild(logEntry);
            
            // 滚动到底部
            const logContainer = document.getElementById('combat-log');
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') {
                selectEnemy('goblin');
            } else if (e.key === '2') {
                selectEnemy('orc');
            } else if (e.key === '3') {
                selectEnemy('dragon');
            }
        });
    </script>
</body>
</html>
